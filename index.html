<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="formulario-alta">
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" placeholder="Apellidos" required>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Edad" required>
            <br>
            <button type="submit">Agregar Alumno</button>
        </form>
    </div>

    <div id="botones">
        <button onclick="mostrarAltaAlumnos()">Alta de alumnos</button>
        <button onclick="mostrarConsultaAlumnos()">Consulta de alumnos</button>
        <button onclick="mostrarListadoAlumnos()">Listado de alumnos</button>
    </div>

    <div id="contenedor">
        <!-- Aquí se mostrarán los resultados de las funciones -->
    </div>

    <script>
        // Función para mostrar alta de alumnos
        function mostrarAltaAlumnos() {
            const contenedor = document.getElementById("contenedor");
            contenedor.innerHTML = ""; // Limpiar el contenedor

            contenedor.innerHTML += `
                <h2>Alta de Alumnos</h2>
                <p>Utiliza el formulario para agregar nuevos alumnos.</p>
            `;
        }

        // Función para mostrar consulta de alumnos
        function mostrarConsultaAlumnos() {
            const contenedor = document.getElementById("contenedor");
            contenedor.innerHTML = ""; // Limpiar el contenedor

            contenedor.innerHTML += `
                <h2>Consulta de Alumnos</h2>
                <!-- Aquí puedes implementar el código para consultar detalles de alumnos -->
            `;
        }

        // Función para mostrar listado de alumnos
        function mostrarListadoAlumnos() {
            const contenedor = document.getElementById("contenedor");
            contenedor.innerHTML = ""; // Limpiar el contenedor

            contenedor.innerHTML += `
                <h2>Listado de Alumnos</h2>
                <ul>
                    ${alumnos.map(alumno => `<li>${alumno.nombre} ${alumno.apellidos}</li>`).join('')}
                </ul>
            `;
        }
    </script>
</body>
</html>
